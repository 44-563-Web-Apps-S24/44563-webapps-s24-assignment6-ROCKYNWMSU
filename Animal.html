<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 06</title>
    </head>
<body>

<h1>Animal Game by Rakesh</h1>

<form>
    <label for="hiddenAnimal">The hidden animal type:  </label><br>
    <input type ="password" id="hidden animal" value="Chicken" ><br><br>

    <label for="guessAnimal">Guess the animal:</label><br>
        <input type="text" id="guessAnimal"><br><br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>

    
</form>


<div id="result" style="font-size:100%;>

<script> 

    <div id="result"> CORRECT/WRONG ??</div>
    <script>
        let correct = 0;
        let wrong = 0;

        function checkAnimal() {
            const hiddenAnimal = document.getElementById('hidden animal').value;
            const guessAnimal = document.getElementById('guessAnimal').value;

            if (hiddenAnimal === guessAnimal) {
                correct = correct + 1;
                alert("Ruff ruff");
            } else {
                wrong = wrong + 1;
                alert("Grrrr");
            }
            document.getElementById('result').innerHTML = `Correct Guess!!: ${correct}, Wrong Guess!!: ${wrong}`;
        }
    </script>
    <div class="image-container">
        <img id="drinkImage" src="red_wine.jpg" alt="red wine" width="150" height="150" onclick="selectImage()">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            const selectsImage = document.getElementById('drinkImage');
            switch (useImage) {
                case 1:
                    selectsImage.src = 'red_wine.jpg';
                    useImage = 2;
                    break;
                case 2:
                    selectsImage.src = 'Kiwi_Martini.jpg';
                    useImage = 3;
                    break;
                case 3:
                    selectsImage.src = 'apple_cider.webp';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>


</body>
</html>
